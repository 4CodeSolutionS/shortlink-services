name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [shortlink, user]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build ${{ matrix.project }}
        run: npm run build --workspace ${{ matrix.project }}

      - name: Run migrations for ${{ matrix.project }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run migrate:dev --workspace ${{ matrix.project }}

      - name: Run tests for ${{ matrix.project }}
        run: npm test --workspace ${{ matrix.project }}
